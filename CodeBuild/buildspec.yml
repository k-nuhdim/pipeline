version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install awscli
  build:
    commands:
      - CHANGESET_OUTPUT=$(aws cloudformation create-change-set --stack-name MyStack --template-body file://CloudFormation/main.yaml --parameters file://CloudFormation/prod-parameters.json --change-set-name MyChangeset --change-set-type CREATE --capabilities CAPABILITY_NAMED_IAM)    
      - CHANGESET_ID=$(echo "${CHANGESET_OUTPUT}" | jq -r '.Id')   
      - STACK_ID=$(echo "${CHANGESET_OUTPUT}" | jq -r '.StackId')    
      - LINK="${STACK_ID}&amp;filter=changeSetId:${CHANGESET_ID}"     #https://console.aws.amazon.com/cloudformation/home?region=ap-northeast-1#/stack/detail?stackId= # Store the link in AWS Systems Manager Parameter Store
      - aws ssm put-parameter --name MyLinkParameter --type String --value "${LINK}"
artifacts:
  files:
    - '**/*'